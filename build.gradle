group 'com.edebibelude'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile "io.netty:netty-all:4.1.4.Final"
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile "com.rabbitmq:amqp-client:3.6.5"
    compile "io.reactivex.rxjava2:rxjava:2.0.0-RC5"
    compile "com.typesafe.netty:netty-reactive-streams:1.0.8"

    // Test dependencies
    testCompile "junit:junit-dep:4.11"
}
